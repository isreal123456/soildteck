{% extends 'base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        {% block title %}
     {% load static %}
     <link rel="stylesheet" href="{% static 'css/form.css' %}">
    {% endblock %}
</head>
<body>
{% block content %}
    <div id="form">
    {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
        {% endif %}
        <form role="search" method=POST action="{% url 'ordersresult' %}">
            {% csrf_token %}
            <input type='date' aria-label="Search" name="searched">
            <br>
            <div id="button">
                <button  type="submit">Search</button>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
