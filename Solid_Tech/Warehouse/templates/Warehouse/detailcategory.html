{% extends 'base.html' %}

{% block title %}<title>List category</title>{% endblock %}
{% load static %}
<link rel="stylesheet" class="img" href="{% static 'css/listproduct.css' %}" >

{% block content %}
<div>
    {% for product in products.category.all %}
   <p> {{ product.name }}</p>
        <p>{{ product.price }}</p>
        <p>{{ product.quantity }}</p>
        <hr>
    {% endfor %}
</div>
{% endblock %}
